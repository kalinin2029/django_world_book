{% extends "bace_generic.html" %}

{% block content %}
<h3>Список авторов</h3>
<h4>{{author.first_name}}  {{author.last_name}}</h4>
<form method="post">
    {% csrf_token %}
    <p>
        <label>Измените имя</label>
        <input type="text" name="first_name" value="{{author.first_name}}"/>
    </p>
    <p>
       <label>Измените фамилию</label>
        <input type="text" name="last_name" value="{{author.last_name}}"/>
    </p>
    <p>
        <label>Измените дату рождения</label>
        <input type="date" name="date_of_birth" value="{{author.date_of_birth}}"/>
    </p>
    <p>
        <label>Измените дату смерти</label>
        <input type="date" name="date_of_dead" value="{{author.date_of_dead}}"/>
    </p>
    <input type="submit" value="Сохранить"/>
</form>
{% endblock %}
